        //   "<td>" + data.recipes[a].prepTimeMinutes+ "</td>" +

        //   "<td>" + data.recipes[a].rating + "</td>" +
        //   "<td>" + data.recipes[a].image + "</td>" +

          "</tr>";
        }

        document.getElementById("table").innerHTML = r;
