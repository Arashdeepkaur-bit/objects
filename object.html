<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="object.css">
</head>
<body>
    
<div id="main">
<div id="div1"></div><br>
<div id="div2"></div><br>
<div id="div3"></div><br>
<div id="div4"></div><br></div>
<script language="javascript">
function obj(firstname,lastname,age,eyecolor){
    this.first=firstname,
    this.last=lastname,
    this.age=age,
    this.eye=eyecolor
}
let a= new obj("arash","kaur",21,"brown");
let b= new obj("aman","saini",20,"black");
let c=new obj("divya","yadav",23,"blue");
let x=new obj("abhi","singh",18,"green");
let d="";
let e="";
let f="";
let g="";
    d += a.first+"<br>" + b.last+"<br>"+ c.age+"<br>"+ x.eye+"<br>"

    e += b.first+"<br>"+ c.last+"<br>"+ x.age+"<br>"+ a.eye+"<br>"

    f += c.first+"<br>"+ x.last+"<br>"+ a.age+"<br>"+ b.eye+"<br>"

    g += x.first+"<br>"+ a.last+"<br>"+ b.age+"<br>"+ c.eye+"<br>"
document.getElementById("div1").innerHTML=d;
document.getElementById("div2").innerHTML=e;
document.getElementById("div3").innerHTML=f;
document.getElementById("div4").innerHTML=g;


</script>
</body>
</html>
